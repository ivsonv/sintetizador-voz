<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sintetizador de voz com JS</title>
</head>
<body>
     <input id="txt-texto"></input> <!-- onde o texto sera digitado -->
    <button id="btn-ler-texto" >LER O TEXTO</button> <!-- Botão converte texto em audio -->
</body>
<script>
    // adiciona o evento click no botão
    document.getElementById('btn-ler-texto').addEventListener('click', convertTextAudio)

    function convertTextAudio() {
        // pega o valor da caixa de texto
        const _textoDigitado = document.getElementById('txt-texto').value

        // cria a estancia do objeto nativo do browser
        let _speeak = new SpeechSynthesisUtterance(_textoDigitado)

        // executa o texto em audio
        window.speechSynthesis.speak(_speeak)
    }
</script>
</html>
